{% extends 'base.html' %}

{% block page_title %}Today I Read - Whatchya reading, {{ current_user.username }}?{% endblock %}

{% include 'navigation.html' %}

{% block page_content %}
<div class="page-content">
  <h1>{{ current_user.username }}&rsquo;s read</h1>
  <p>You've logged <span id="session-count" class="strong"></span> reading sessions over <span id="registration-length" class="strong"></span> days totaling <span id="total-pages" class="strong"></span> pages.</p>
  <div id="pages-per-day-timeseries" class="padded-full-width"></div>
  <table id="session-table" class="display" width="100%"></table>
</div>
<script>
var username = "{{ current_user.username }}";
var registration_date = "{{ current_user.registration_date }}";
</script>
{% endblock %}
