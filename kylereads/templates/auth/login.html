{% extends 'base.html' %}

{% block page_content %}
<form action="{{ url_for('auth.login') }}" method="POST" enctype="multipart/form-data">
  {{ form.csrf_token }}
  {{ form.email.label }} {{ form.email() }}
  {{ form.password.label }} {{ form.password() }}
  {{ form.remember_me.label }} {{ form.remember_me() }}
  {{ form.submit() }}
</form>
  
{% endblock %}
